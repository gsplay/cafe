<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moli Café</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
    }
    .logo {
      width: 40%;       /* ocupa 40% del ancho del contenedor */
      max-width: 160px; /* nunca más grande que 160px */
      min-width: 100px; /* nunca más chico que 100px */
      height: auto;
      margin: 0 auto 3rem;
      display: block;
    }
    .tagline {
    font-family: 'Reem Kufi', sans-serif;
    font-weight: 400;
    font-size: 1rem; /* un poco más pequeño que el logo */
    color: #444; /* gris oscuro para diferenciar del negro de los botones */
    margin-top: 0.5rem;
      
    .header-img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      margin-bottom: 1rem;
      max-height: 300px; object-fit: cover;
    }
    .link {
      display: block;
      padding: 1rem;
      margin: 0.75rem 0;
      border: 1px solid #000;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      transition: all 0.2s ease;
    }
    .link:hover {
      background-color: #000;
      color: #fff;
    }
    footer {
  border-top: 1px solid #ccc;
  margin-top: 3rem;
  padding-top: 1rem;
    }
  </style>
  
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-C2348JBPSB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-C2348JBPSB');
</script>
   <!-- Google tag (gtag.js) -->
  
</head>
<body>
  <div class="container">
    <!-- Logo en SVG -->
    <img src="/logo.svg" alt="Moli Café" class="logo">

    <!-- Tagline -->
<p class="tagline">el café es la excusa</p>

    <!-- Imagen de cabecera -->
    <img src="/header.jpg" alt="Café en movimiento" class="header-img">

    <!-- Links -->

    
    <!-- Instagram -->
<a href="https://instagram.com/tucuenta" class="link" target="_blank" rel="noopener noreferrer"
   onclick="gtag('event', 'click', {
     'event_category': 'link',
     'event_label': 'Instagram'
   });">
   Instagram
</a>
    <!-- FIN Instagram -->
    
   <!-- TikTok -->
<a href="https://tiktok.com/@tucuenta" class="link" target="_blank" rel="noopener noreferrer"
   onclick="gtag('event', 'click', {
     'event_category': 'link',
     'event_label': 'TikTok'
   });">
   TikTok
</a>
       <!-- FIN TikTok -->

    <!-- YouTube -->
<a href="https://youtube.com/@tucuenta" class="link" target="_blank" rel="noopener noreferrer"
   onclick="gtag('event', 'click', {
     'event_category': 'link',
     'event_label': 'YouTube'
   });">
   YouTube
</a>
    <!-- FIN YouTube -->

    <!-- Stream -->
   <a href="https://kick.com/tucuenta" class="link" target="_blank" rel="noopener noreferrer"
   onclick="gtag('event', 'click', {
     'event_category': 'link',
     'event_label': 'Stream'
   });">Ver stream</a>
    <!-- FIN Stream -->
    
    <!-- Email protegido -->
    <a href="javascript:void(0)" class="link" onclick="window.location.href='mailto:' + 'cafe' + '@' + 'moli.ar'">
      Enviar Email
    </a>

    <!-- Footer -->
    <footer>
      <p>© 2025 Moli</p>
    </footer>
  </div>
</body>
</html>
