<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases — Moli Café</title>
  <meta name="description" content="Frases filosóficas, estoicas y urbanas servidas por Moli Café. El café es la excusa.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .phrase {
      max-width: 600px;
      font-size: 1.5rem;
      line-height: 1.4;
      margin: 2rem;
      transition: opacity 0.4s ease;
    }

    .button {
      border: 1px solid #000;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button:hover {
      background-color: #000;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .phrase {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.svg" alt="Moli Café" width="100" height="100">
    <p class="phrase" id="phrase"></p>
    <button class="button" onclick="newPhrase()">Servime otra</button>
    <footer>© 2025 Moli</footer>
  </div>

  <script>
    const frases = [
      "Platón comprando granos en Once: 'lo bello sigue siendo lo justo, pero en promoción'.",
      "Séneca diría que el espresso no se apura. Se sostiene.",
      "Heráclito mirando el vapor del café: todo fluye, incluso la leche.",
      "Epicteto en Constitución: 'no controlás el tren, pero sí tu respiración'.",
      "Kant esperando su flat white: 'el deber antes que el deseo'.",
      "Buda en Corrientes: 'el deseo es el azúcar del samsara'.",
      "Camus revolviendo el café: 'absurdo, pero tibio'.",
      "Plotino viendo llover: 'el Uno también se diluye a veces'.",
      "Sócrates, antes del primer sorbo: 'solo sé que no dormí bien'.",
      "Heráclito con auriculares: 'nadie entra dos veces al mismo track'.",
      "Spinoza en un bar porteño: 'el cuerpo también piensa, che'.",
      "Marco Aurelio al mozo: 'sirve sin esperar aplauso, y serás libre'.",
      "Epicuro brindando con cortado: 'placer es no discutir hoy'.",
      "Diógenes pidiendo wifi: 'busco un hombre, no una contraseña'.",
      "Nietzsche al ver la cuenta: 'lo que no te mata te deja sin vuelto'.",
      "Talmud porteño: 'cada mañana es un contrato renovado con el aroma'.",
      "Lao Tse en la 9 de Julio: 'el que sabe fluir no teme al semáforo'.",
      "Benjamin en el subte: 'cada viaje cotidiano guarda un relámpago de eternidad'.",
      "Plotino y Borges comparten mesa: la unidad se parte en migas de medialuna.",
      "Krishnamurti mirando el celular: 'observar sin notificación'."
    ];

    function newPhrase() {
      const phraseEl = document.getElementById('phrase');
      phraseEl.style.opacity = 0;
      setTimeout(() => {
        const random = frases[Math.floor(Math.random() * frases.length)];
        phraseEl.textContent = random;
        phraseEl.style.opacity = 1;
      }, 300);
    }

    // Mostrar una frase al cargar
    window.onload = newPhrase;
  </script>
</body>
</html>
